<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id: </th>
    <td mat-cell *matCellDef="let expense"> {{expense.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title: </th>
    <td mat-cell *matCellDef="let expense"> {{expense.title}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> amount: </th>
    <td mat-cell *matCellDef="let expense"> {{expense.amount}} </td>
  </ng-container>

  <ng-container matColumnDef="currencyId">
    <th mat-header-cell *matHeaderCellDef> currencyId: </th>
    <td mat-cell *matCellDef="let expense"> {{expense.currencyId}} </td>
  </ng-container>

  <ng-container matColumnDef="paymentDate">
    <th mat-header-cell *matHeaderCellDef> paymentDate: </th>
    <td mat-cell *matCellDef="let expense"> {{expense.paymentDate}} </td>
  </ng-container>

  <ng-container matColumnDef="categoryName">
    <th mat-header-cell *matHeaderCellDef> categoryName: </th>
    <td mat-cell *matCellDef="let expense"> {{expense.categoryName}} </td>
  </ng-container>

  <ng-container matColumnDef="subcategoryName">
    <th mat-header-cell *matHeaderCellDef> subcategoryName: </th>
    <td mat-cell *matCellDef="let expense"> {{expense.subcategoryName}} </td>
  </ng-container>
